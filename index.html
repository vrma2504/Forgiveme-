<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, My Love</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .game-container {
            position: relative;
            height: 300px;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            color: #ff4d4d;
            display: none;
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, My Love üíñ</h1>
    <p>I didn't mean to hurt you. Please forgive me! Click on the heart to see how much I love you. ‚ù§Ô∏è</p>
    
    <div class="game-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Red_Heart.svg/768px-Red_Heart.svg.png" 
             class="heart" id="heart">
    </div>
    <p id="message">I LOVE YOU! ‚ù§Ô∏è</p>
    
    <script>
        const heart = document.getElementById("heart");
        const message = document.getElementById("message");
        
        function moveHeart() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
        }
        
        heart.addEventListener("mouseover", moveHeart);
        heart.addEventListener("click", () => {
            message.style.display = "block";
            heart.style.display = "none";
        });
    </script>
</body>
</html>
